[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style) in '
disabled = false
show_always = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[directory]
style='bold cyan'
read_only_style='red'
format='[$path]($style)[$read_only]($read_only_style) '
home_symbol='🏠'
